<html lang="en" xmlns:th="thymeleaf.org">
<body>
<div th:fragments="navigation">

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/user/all}">Users</a>
        <a th:href="@{/car/all}">Cars</a>
        <a th:href="@{/rent/all}">Rents</a>
    </div>

    <div sec:authorize="hasRole('USER')">
        <a th:href="@{/car}">Cars</a>
        <a th:href="@{/rent}">Rents</a>
    </div>

    <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Log in</a>
        <a th:href="@{/user}">Register</a>
    </div>
</div>
</body>
</html>
