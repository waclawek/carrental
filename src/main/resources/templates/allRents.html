<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All rents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/navibar :: navigation"></div>


<table>
    <thead>
    <td>Id</td>
    <td>rent start</td>
    <td>rent end</td>
    <td>car id</td>
    <td>client id</td>
    </thead>
    <tbody>
    <tr th:each="rent : ${rents}">
        <td><span th:text="${rent.id}"></span></td>
        <td><span th:text="${rent.rentStart}"></span> </td>
        <td><span th:text="${rent.rentEnd}"></span></td>
        <td><span th:text="${rent.carId}"></span></td>
        <td><span th:text="${rent.clientId}"></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
